<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {{ block "title" . }}{{ .Site.Title }}{{ end }}
    </title>

    {{ $style := resources.Get "sass/semantic-ui.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
    {{ $mainjs := resources.Get "js/main.js" }}
    {{ $securemainjs := $mainjs | resources.Fingerprint "sha512" }}
    <script type="text/javascript" src="{{ $securemainjs.Permalink }}" integrity="{{ $securemainjs.Data.Integrity }}"></script>
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    {{ end }}
  </body>
</html>
