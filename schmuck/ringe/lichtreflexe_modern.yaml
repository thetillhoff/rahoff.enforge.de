Beschreibung: |
  Ausführung: massiv, rundum hammerschlag-geschmiedet, Ränder poliert, durchgehende Ringschiene, Breite hier im Bild 9 mm auf der breiten Seite (oben) und 4 mm auf der schmalen Seite.
  <br/>Sehr schönes Lichtspiel mit brillanten Lichtreflexen durch den handgeschmiedeten, durchgehenden Hammerschlag ringsum.
  <br/>Extravagant und modern durch die durchgehende Variation der Breite.
  <br/>Größe, Breite, Dicke werden nach Ihren Vorgaben gefertigt.
