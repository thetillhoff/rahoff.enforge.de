Beschreibung: |
  Ausführung: Zwei massive Silberringe, einer strahlend hell in Silber, der zweite außen schwarz-oxidiert, beide rundum hammerschlag-geschmiedet, Ränder poliert, Breite der Ringschiene hier im Bild jeweils ca 5 mm.
  <br/>Sehr schönes Lichtspiel mit brillanten Lichtreflexen durch den handgeschmiedeten, durchgehenden Hammerschlag ringsum.
  <br/>Toller Kontrast der Ringe miteinander durch die zwei Farben. Werden nebeneinander zusammen an einem Finger getragen.
  <br/>Größe, Breite, Dicke nach Ihren Vorgaben.
