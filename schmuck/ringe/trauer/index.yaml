Beschreibung: |
  Ausführung: massiver Silberring, außen schwarz-oxidiert, dadurch erhält der Ring einen dunklen Grundton, rundum hammerschlag-geschmiedet, Ränder poliert, Breite der Ringschiene hier im Bild ca 5 mm.
  <br/>Ausdruck Ihrer Trauer um einen lieben Menschen durch das Tragen eines Trauerrings. Echte Trauer bedarf weder großer noch vieler Worte.
  <br/>Die Schwärze des Rings hellt sich mit der Zeit in geschmackvoller Art auf, so wie sich die Trauer selbst mit der Zeit aufhellen wird. Der Ring kann dem Hinterbliebenen Trost spenden.
  <br/>Das letzte Bild zeigt einen Trauerring, der mehrere Monate dauerhaft getragen wurde. Wird meist an linker Hand am Ringfinger oder Mittelfinger getragen. Größe, Breite, Dicke nach Ihren Vorgaben. 
