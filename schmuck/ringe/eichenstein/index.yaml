Text: |
  Ausführung: massiv, Flanken satiniert, Ränder poliert, durchgehende ringechiene, Breite ca. 6 mm. Der Eichenholzstein hat einen Durchmesser von 16 mm, mit Rundum-Zargen-Fassung beträgt der Duchmesser des ringeteines 18 mm. Der ganz besondere Ring: Der Eichenholzstein wurde so behandelt, dass die Struktur, die Maserung und die Jahresringe des Holzes sehr gut zu erkennen sind. Zu sehen sind die ersten 3 Jahresringe einer mächtigen, alten Eiche… Größe, Breite, Dicke des ringe - den Eichenholzstein gibt es auch in 18 mm - werden nach Ihren Vorgaben gefertigt.
