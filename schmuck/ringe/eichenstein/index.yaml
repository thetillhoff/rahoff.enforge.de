Beschreibung: |
  Ausführung: massiv, Flanken satiniert, Ränder poliert, durchgehende ringechiene, Breite ca. 6 mm. Der Eichenholzstein hat einen Durchmesser von 16 mm, mit Rundum-Zargen-Fassung beträgt der Durchmesser des Ringsteines 18 mm.
  <br/>
  Der ganz besondere Ring: Der Eichenholzstein wurde so behandelt, dass die Struktur, die Maserung und die Jahresringe des Holzes sehr gut zu erkennen sind. Zu sehen sind die ersten 3 Jahresringe einer mächtigen, alten Eiche…
  <br/>
  Größe, Breite, Dicke des Rings - den Eichenholzstein gibt es beispielsweise auch in 18 mm - werden nach Ihren Vorgaben gefertigt.
