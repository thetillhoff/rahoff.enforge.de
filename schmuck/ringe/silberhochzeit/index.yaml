Beschreibung: |
  Ausführung: Zwei massive Silberringe, in strahlendem Silber, beide rundum hammerschlag-geschmiedet, Ränder poliert, Breite der Ringschiene hier im Bild jeweils ca 5 mm.
  <br/>Sehr schönes Lichtspiel mit brillanten Lichtreflexen durch den handgeschmiedeten, durchgehenden Hammerschlag ringsum.
  <br/>Ein originelles Geschenk zur Silberhochzeit. Wird meist an der linken Hand am Ringfinger getragen, zusätzlich zum Ehering an der rechten Hand;
  <br/>Ausdruck einer innigen Verbundenheit auch nach 25 Jahren...
  <br/>Größe, Breite, Dicke nach Ihren Vorgaben.
