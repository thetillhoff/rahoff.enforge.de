Beschreibung: |
  Ausführung: massive Ronde aus Silber, Durchmesser 55 mm, Dicke 1,3 mm, 999er-Silber, hand-geschmiedeter Hammerschlag, Ränder poliert, Rückseite satiniert.
  <br/>Die Silberscheibe hat die gleiche Machart wie die Silberringe und passt insbesondere zum Ring "Lichtreflexe Classic" perfekt dazu.
  <br/>Zierscheiben wurden bereits von den alten Germanen (Alemmanen, Merowinger) getragen.
  <br/>Das letzte Bild zeigt die satinierte Rückseite. In die Scheibe eingefädelt ist eine 45 cm lange, schwarze Kautschuk-Kette, Verschluß 925 Silber. 
