image:
  file: Dockerfile
tasks:
  - before: clear && chmod +x /workspace/rahoff.enforge.de/.gitpod/before.sh && /workspace/rahoff.enforge.de/.gitpod/before.sh && exit
  - command: clear && task serve
    openIn: main
