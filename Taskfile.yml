# https://taskfile.dev

version: '3'

silent: true

vars:
  DEBUG: "false" # Default value is necessary to prevent type issues when comparing it

tasks:

  init:
    desc: Quickstart dev-setup
    cmds:
      - git submodule init

  build:
    desc: Build the files / templating
    cmds:
      - ../temingo/temingo{{ exeExt }} --valuesfile values.yaml --inputDir . --partialsDir partials --outputDir output --staticDir static --templateExtension .template --partialExtension .partial{{ if eq .DEBUG "true" }} --debug{{ end }}

  watch: # go-task could do this as well, but I've implemented in the code itself (for completeness: https://taskfile.dev/#/usage?id=watch-tasks)
    desc: Watching the templates & rebuilding when changes occur
    cmds:
      - task build{{ if eq .DEBUG "true" }} DEBUG=true{{ end }}
      - ../temingo/temingo{{ exeExt }} --valuesfile values.yaml --inputDir . --partialsDir partials --outputDir output --staticDir static --templateExtension .template --partialExtension .partial --watch{{ if eq .DEBUG "true" }} --debug{{ end }}

  serve:
    desc: Start the dev-server
    dir: output
    cmds:
      - ../../serve/serve{{ exeExt }}{{ if eq .DEBUG "true" }} --debug{{ end }}
